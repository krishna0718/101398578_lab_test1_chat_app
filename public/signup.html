<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-2xl font-bold text-gray-800">Signup</h2>
        <form id="signupForm" class="mt-4">
            <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="text" id="firstname" class="form-control mb-3" placeholder="First Name" required>
            <input type="text" id="lastname" class="form-control mb-3" placeholder="Last Name" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
        <p class="mt-3 text-sm">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

    <script src="js/auth.js"></script> 
</body>
</html>
