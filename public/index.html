<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat App</title>
    <!-- Bootstrap & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2 class="text-2xl font-bold text-gray-800">Welcome to Chat App</h2>
        <p>Chat in real-time with friends & colleagues.</p>
        <button id="loginBtn" class="btn btn-primary btn-custom">Login</button>
        <button id="signupBtn" class="btn btn-success btn-custom">Signup</button>
    </div>

    <script>
        $(document).ready(() => {
            $("#loginBtn").click(() => {
                window.location.href = "login.html";
            });
            $("#signupBtn").click(() => {
                window.location.href = "signup.html";
            });
        });
    </script>
</body>
</html>
