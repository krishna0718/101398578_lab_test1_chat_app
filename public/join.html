<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat Room</title>
    <!-- Bootstrap & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-2xl font-bold text-gray-800">Join Chat Room</h2>
        <form id="joinForm" class="mt-4">
            <input type="text" id="username" class="form-control mb-3" placeholder="Enter Username" required>
            <select id="roomSelect" class="form-select mb-3">
                <option value="devops">DevOps</option>
                <option value="cloud">Cloud Computing</option>
                <option value="sports">Sports</option>
                <option value="nodeJS">Node.js</option>
                <option value="news">News</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Join Chat Room</button>
        </form>
    </div>

    <script>
        $("#joinForm").submit(function (e) {
            e.preventDefault();
            const username = $("#username").val();
            const room = $("#roomSelect").val();

            if (!username || !room) {
                alert("Please enter a username and select a room!");
                return;
            }

            // Save user session
            localStorage.setItem("username", username);
            localStorage.setItem("room", room);

            // Redirect to chat
            window.location.href = "chat.html";
        });
    </script>
</body>
</html>
